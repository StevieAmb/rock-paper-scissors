<!DOCTYPE html>
<html>
 <head>
   <link rel="stylesheet" href="styles.css">
 </head>
  <body>
    <main class="align">
      <section class="light-blue-section">
        <div class="block">
          <img src="./assets/pngegg-head.png" class="player-icon-size">
          <p>Human</p>
          <p>Wins: 0</p>
        </div>
      </section>
      <section class="align-content blue-section">
        <div class="inner-header">
          <h1>Rock, Paper, Scissors!</h1>
        </div>
        <div class="choose-game">
          <h4>Choose Your Game</h4>
        </div>
      <section class="align-icons">
            <img src="./assets/happy-rocks.png" class="game-icon">
            <img src="./assets/happy-paper.png" class="game-icon">
            <img src="./assets/lines-scissors.png" class="game-icon">
      </section>
        <button class="button">
          <h4>CLASSIC</h4>
          <p>Rock > Scissors</p>
          <p>Paper > Rock</p>
          <p>Scissors > Paper</p>
        </button>
        <button class="button">
          <h4>DIFFICULT</h4>
          <p>Panini > Sandwich</p>
          <p>Turkey > Ham</p>
           <p>Water > Soda</p>
          <p>Banana > Apples</p>
          <p>Oranges > Kiwi</p>
        </button>
      </section>
      <section class="light-blue-section">
        <div class="block">
          <img src="./assets/lines-alien.png" class="player-icon-size">
          <p>Computer</p>
          <p>Wins: 0</p>
        </div>


    </main>
  </body>
</html>
