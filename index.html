<!DOCTYPE html>
<html>
 <head>
   <link rel="stylesheet" href="styles.css">
 </head>
  <body>
    <main class="align">
      <section class="light-blue-section">
        <div class="block">
          <img src="./assets/pngegg-head.png" class="player-icon-size">
          <p>Human</p>
          <p>Wins: <span id="win-count">0</span></p>
              <button class="change-game">CHANGE GAME?</button>
        </div>
      </section>
      <section class="align-content blue-section">
        <div class="inner-header">
          <h1>Rock, Paper, Scissors!</h1>
        </div>
        <div class="choose-game">
          <h4>Choose Your Game</h4>
        </div>
      <section class="align-icons">
          <button>
            <img src="./assets/magic-book.png" class="game-icon">
          </button>
          <button>
            <img src="./assets/crystal-ball.png" class="game-icon">
          </button>
          <button>
            <img src="./assets/magic-wand.png" class="game-icon">
          </button>
      </section>
        <button class="button">
          <h4>CLASSIC</h4>
          <p>Book > Broom</p>
          <p>Crystal Ball > Book</p>
          <p>Wand > Crystal Ball</p>
        </button>
        <button class="button">
          <h4>DIFFICULT</h4>
          <p>Panini > Sandwich</p>
          <p>Turkey > Ham</p>
           <p>Water > Soda</p>
          <p>Banana > Apples</p>
          <p>Oranges > Kiwi</p>
        </button>
      </section>
      <section class="light-blue-section">
        <div class="block">
          <img src="./assets/lines-alien.png" class="player-icon-size">
          <p>Computer</p>
          <p>Wins: <span id="win-count">0</span></p>
        </div>


    </main>
  </body>
</html>
